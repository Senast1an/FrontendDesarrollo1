<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      padding: 15px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4 class="text-center py-3">Novopan Perú</h4>
    <a href="#" onclick="mostrarPagina('productos')">Productos</a>
    <a href="#" onclick="mostrarPagina('pedidos')">Crear Pedido</a>
    <a href="#" onclick="mostrarPagina('listar-pedidos')">Listado de Pedidos</a>
    <a href="#" onclick="mostrarPagina('clientes')">Clientes</a>
  </div>

  <div class="main-content" id="contenedor-principal">
    <!-- Aquí se cargará dinámicamente el contenido -->
  </div>

  <script>
    function mostrarPagina(nombre) {
      fetch(`modulos/${nombre}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById('contenedor-principal').innerHTML = html;
        });
    }

    // Carga inicial
    window.addEventListener('DOMContentLoaded', () => mostrarPagina('productos'));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript/config.js"></script>
  <script src="javascript/productos.js"></script>
  <script src="javascript/colores.js"></script>
  <script src="javascript/pedidos.js"></script>
  <script src="javascript/clientes.js"></script>
  <script src="javascript/listarPedidos.js"></script>
</body>
</html>
