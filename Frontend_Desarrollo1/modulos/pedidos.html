<h3>Registrar Pedido</h3>
<form id="formPedido">
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="rucClienteSelect" class="form-label">Cliente</label>
      <select id="rucClienteSelect" class="form-select" required>
        <option value="">Seleccione un cliente</option>
      </select>
    </div>
    <!-- <div class="col-md-4"> -->
      <!-- <label for="fechaPedido" class="form-label">Fecha de Pedido</label>
      <input type="date" class="form-control" id="fechaPedido" required> -->
    <!-- </div> -->
    <div class="col-md-4">
      <label for="fechaEntrega" class="form-label">Fecha de Entrega</label>
      <input type="date" class="form-control" id="fechaEntrega" required>
    </div>
    <!-- <div class="col-md-4 d-flex align-items-end">
      <button type="button" class="btn btn-outline-primary" id="btnBuscarCliente">Buscar Cliente</button>
    </div> -->
  </div>

  <div id="datosCliente" class="mb-4"></div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="productoSelect" class="form-label">Producto</label>
      <select id="productoSelect" class="form-select"></select>
    </div>
    <div class="col-md-3">
      <label for="cantidadProducto" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="cantidadProducto" min="1">
    </div>
    <div class="col-md-3 d-flex align-items-end">
      <button type="button" class="btn btn-success" id="btnAgregarLinea">+ Agregar producto</button>
    </div>
  </div>

  <table class="table table-bordered" id="tablaLineasPedido">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
</form>
