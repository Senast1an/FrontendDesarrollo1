<h2>Productos</h2>
<div class="d-flex justify-content-between mb-3">
  <div>
    <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#productoModal">+ Producto</button>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#colorModal">+ Color</button>
  </div>
</div>

<div class="input-group mb-3 w-50">
  <input type="text" class="form-control" id="buscarInput" placeholder="Buscar por color o grosor...">
  <button class="btn btn-outline-secondary" id="btnLimpiarBusqueda">Limpiar</button>
</div>

<table class="table table-striped table-bordered" id="productosTable">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Color</th>
      <th scope="col">Grosor <span class="text-secondary">(mm)</span></th>
      <th scope="col">Precio <span class="text-secondary">($)</span></th>
      <th scope="col">Stock <span class="text-secondary">(UN)</span></th>
      <th scope="col">Estado</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="mt-3">
  <strong id="resumenStock">Total en stock: -</strong>
</div>

<div class="modal fade" id="editarProductoModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formEditarProducto">
        <div class="modal-header">
          <h5 class="modal-title">Editar Producto <span id="producto-editar-id" class="text-muted"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <!-- Campos de edición -->
          <input type="hidden" id="editar-id">
          <div class="mb-3">
            <label for="editar-color" class="form-label">Color</label>
            <select id="editar-color" class="form-select"></select>
          </div>
          <div class="mb-3">
            <label for="editar-grosor" class="form-label">Grosor</label>
            <input type="number" id="editar-grosor" class="form-control">
          </div>
          <div class="mb-3">
            <label for="editar-precio" class="form-label">Precio</label>
            <input type="number" id="editar-precio" class="form-control" step="0.01">
          </div>
          <div class="mb-3">
            <label for="editar-stock" class="form-label">Stock</label>
            <input type="number" id="editar-stock" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Modal para Crear Producto -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="productoForm">
        <div class="modal-header">
          <h5 class="modal-title" id="productoModalLabel">Registrar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="colorSelect" class="form-label">Color</label>
            <select id="colorSelect" class="form-select" required>
              <option value="">Cargando colores...</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="grosor" class="form-label">Grosor (mm)</label>
            <input type="number" class="form-control" id="grosor" required min="0.1" step="0.1">
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio ($)</label>
            <input type="number" class="form-control" id="precio" required min="0.01" step="0.01">
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" required min="0" step="1">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal para Crear Color -->
<div class="modal fade" id="colorModal" tabindex="-1" aria-labelledby="colorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formColor">
        <div class="modal-header">
          <h5 class="modal-title" id="colorModalLabel">Registrar Color</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="codigoColor" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigoColor" required>
          </div>
          <div class="mb-3">
            <label for="nombreColor" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreColor" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
