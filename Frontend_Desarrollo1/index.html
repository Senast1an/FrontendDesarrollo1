<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti贸n de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-4">

    <div class="d-flex justify-content-between mb-3">
        <h2>Productos</h2>
        <div>
            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#productoModal">+ Producto</button>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#colorModal">+ Color</button>
        </div>
    </div>

    <table class="table table-striped table-bordered" id="productosTable">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Color</th>
                <th scope="col">Grosor <span class="text-secondary">(mm)</span></th>
                <th scope="col">Precio <span class="text-secondary">($)</span></th>
                <th scope="col">Stock <span class="text-secondary">(UN)</span></th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal Producto -->
    <div class="modal fade" id="productoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="productoForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuevo Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <select class="form-select mb-3" id="colorSelect" required>
                            <option value="">Selecciona un color</option>
                        </select>
                        <label for="grosor">Grosor (mm):</label><input type="number" class="form-control mb-2" id="grosor" min="0" required>
                        <label for="precio">Precio ($):</label><input type="number" class="form-control mb-2" id="precio" min="0" required>
                        <label for="stock">Stock (UN):</label><input type="number" class="form-control mb-2" id="stock" min="0" required>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Color -->
    <div class="modal fade" id="colorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="colorForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuevo Color</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <label for="codigo">Codigo:</label><input type="text" class="form-control mb-2" id="codigo" placeholder="C贸digo (ej: VRD)" maxlength="3" required>
                        <label for="nombre">Nombre:</label><input type="text" class="form-control mb-2" id="nombre" placeholder="Nombre del color" required>
                        <label for="hex">Color Hex:</label><input type="color" class="form-control mb-2" id="hex" placeholder="C贸digo HEX (ej: 00FF00)" maxlength="6" required>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-success" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <!-- Modal de edici贸n -->
    <div class="modal fade" id="editarProductoModal" tabindex="-1" aria-labelledby="editarProductoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form id="formEditarProducto">
            <div class="modal-header">
            <h5 class="modal-title" id="editarProductoLabel">Editar Producto <span id="producto-editar-id" class="text-secondary"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <input type="hidden" id="editar-id">
            <div class="mb-3">
                <label for="editar-color" class="form-label">Color</label>
                <select disabled id="editar-color" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="editar-grosor" class="form-label">Grosor (mm)</label>
                <input disabled type="number" step="0.01" class="form-control" id="editar-grosor" required>
            </div>
            <div class="mb-3">
                <label for="editar-precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="editar-precio" required>
            </div>
            <div class="mb-3">
                <label for="editar-stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="editar-stock" required>
            </div>
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/config.js"></script>
    <script src="javascript/productos.js"></script>
    <script src="javascript/colores.js"></script>
</body>
</html>
